  <!-- swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      direction: "horizontal",
      slidesPerView: 1,
      effect: "cube",
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      },
      mousewheel: true,
      autoplay: {
        delay: 2400,
        disableOnInteraction: false,
      },
      speed: 2000,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });


    swiper.on('transitionEnd', function() {
      document.querySelector(".slide_count").innerHTML = "0" + (swiper.realIndex + 1) + "/ 06";
    });


    let btninx = 0;
    $(".slide_pause").click(function() {
      if (btninx == 0) {
        swiper.autoplay.stop();
        $(".slide_pause").addClass('play');
        btninx = 1;
        console.log(btninx);
      } else if (btninx == 1) {
        swiper.autoplay.start();
        $(".slide_pause").removeClass('play');
        btninx = 0;
        console.log(btninx);
      }
    });

  </script>
